<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <div Id="time"></div>
</body>
</html>
<script>
    setInterval(()=>{
        var x= new Date()
        document.getElementById("time").textContent=x
        .toLocaleTimeString()
    })
</script>
